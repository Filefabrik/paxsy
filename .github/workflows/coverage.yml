name: PHP
on: [push]
jobs:
  phpunit:
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: 61a7af044e21a62d8d9868b93a8ece2d68566dd63a0a34e4065d1aaf96b63a47
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: xdebug
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Code Climate Setup
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Run Tests
        run: |
          php vendor/bin/pestphp --coverage-clover clover.xml --configuration phpunit.xml tests/Unit
          ./cc-test-reporter after-build -t clover --exit-code $?
